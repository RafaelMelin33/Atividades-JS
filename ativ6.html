<body>
    <script>
        let horas = Number(prompt('Informe uma quantidade de horas'))
        alert(horas + ' horas são ' + (horas * 3600) + ' segundos')
        
        // No código eu peguei o número usando Number(prompt()) e depois multipliquei por 3600 no alert para transformar em segundos
    </script>
</body>
