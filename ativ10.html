<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    <script>
        let min = Number(prompt('Informe uma quantidade de minutos'))
        let horas = parseInt(min/60)
        min = (min/60-horas)*60
        alert('horas: ' + horas)
        alert('minutos: ' + min)

        // No código eu peguei os minutos usando Number(prompt()) para poder dividir por 60 e descobrir quantas horas tem, porém para descobrir os minutos deve subtrair o valor INTEIRO das horas e depois multiplicar por 60
    </script>
</body>
</html>
