<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        let reais = Number(prompt('Informe um valor em reais'))
        alert('R$' + reais + ' em dólares é: U$' + (reais / 5))

        // Nesse código eu peço um numero usando prompt() e transformo em numero com Number() para no alert realizar a operação valor/5
    </script>
</body>
</html>
