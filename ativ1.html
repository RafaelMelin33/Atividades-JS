<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Informe um número: '))
        let numero2 = Number(prompt('Informe um número: '))
        alert(numero + ' + ' + numero2 + ' = ' + (numero + numero2))
        alert(numero + ' - ' + numero2 + ' = ' + (numero - numero2))
        alert(numero + ' x ' + numero2 + ' = ' + (numero * numero2))
        alert(numero + ' / ' + numero2 + ' = ' + (numero / numero2))

        // Aqui usei o Number() para transformar o valor do prompt() em numero para fazer as equações que estão no alert
    </script>
</body>
</html>
